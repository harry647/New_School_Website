<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clubs & Societies | Bar Union Secondary</title>

  <!-- Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
  <link rel="stylesheet" href="/css/clubs.css"/>
</head>
<body class="bg-light">

  <div w3-include-html="/includes/header.html"></div>

  <!-- Login Required -->
  <div id="loginCheck" class="login-prompt d-none">
    <div>
      <i class="fas fa-lock fa-5x text-primary mb-4"></i>
      <h1 class="display-4 fw-bold">Access Restricted</h1>
      <p class="lead">You must be logged in to view Clubs & Societies.</p>
      <a href="/login.html" class="btn btn-primary btn-lg px-5">Login Now</a>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="d-none">

    <!-- Hero -->
    <section class="hero text-white text-center d-flex align-items-center position-relative">
      <div class="container position-relative z-2">
        <h1 class="display-2 fw-bold mb-4">Clubs & Societies</h1>
        <p class="lead fs-3 mb-4">12 Vibrant Communities • Leadership • Creativity • Impact</p>
        <p class="col-lg-8 mx-auto fs-5 opacity-90">Join a club that matches your passion. From Robotics to Drama — there's a place for everyone.</p>
        <button onclick="showAllClubs()" class="btn btn-warning btn-lg px-5 mt-4 fw-bold shadow-lg">Explore All Clubs</button>
      </div>
    </section>

    <div class="container my-5">

      <!-- Search & Filter -->
      <div class="row mb-5">
        <div class="col-md-6">
          <input type="text" id="clubSearch" class="form-control form-control-lg" placeholder="Search Clubs...">
        </div>
        <div class="col-md-6">
          <select id="clubCategoryFilter" class="form-select form-select-lg">
            <option value="">All Categories</option>
            <option>Academic</option>
            <option>Sports</option>
            <option>Arts</option>
            <option>Community</option>
          </select>
        </div>
      </div>

      <!-- Clubs Grid -->
      <h2 class="section-title text-center">All Clubs</h2>
      <div id="clubsGrid" class="row g-4 mb-5"></div>

      <!-- Club Details / Dashboard -->
      <div id="clubContainer" class="mt-5"></div>

      <!-- Upcoming Events -->
      <h2 class="section-title text-center mt-5">Upcoming Club Events</h2>
      <div id="eventsGrid" class="row g-4 mb-5"></div>

    </div>

    <!-- Join Modal -->
    <div class="modal fade" id="joinModal">
      <div class="modal-dialog modal-lg">
        <form id="joinForm" class="modal-content glass-card border-0 text-white">
          <div class="modal-header border-0">
            <h3>Join <span id="modalClubName"></span></h3>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6"><input type="text" class="form-control form-control-lg" placeholder="Full Name" required></div>
              <div class="col-md-6"><input type="email" class="form-control form-control-lg" placeholder="Email" required></div>
              <div class="col-md-6">
                <select class="form-select form-select-lg" required>
                  <option value="">Select Form/Class</option>
                  <option>Form 1</option><option>Form 2</option><option>Form 3</option><option>Form 4</option>
                </select>
              </div>
              <div class="col-md-6"><input type="tel" class="form-control form-control-lg" placeholder="Phone"></div>
              <div class="col-12"><textarea class="form-control form-control-lg" rows="3" placeholder="Why join this club?"></textarea></div>
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-success btn-lg px-5">Submit Application</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="/static/clubs/clubs.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      w3.includeHTML(() => {
        if (isUserLoggedIn()) {
          document.getElementById("mainContent").classList.remove("d-none");
          loadClubsList();
          loadUpcomingEvents();

          // Auto-load club if hash exists
          if (location.hash) {
            const id = location.hash.substring(1);
            if (CLUBS.find(c => c.id === id)) loadClub(id);
          }

          // Search filter
          document.getElementById("clubSearch").addEventListener("input", e => filterClubs(e.target.value));
          document.getElementById("clubCategoryFilter").addEventListener("change", e => filterClubsByCategory(e.target.value));

        } else {
          document.getElementById("loginCheck").classList.remove("d-none");
        }
      });
    });
  </script>

</body>
</html>
