<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>University Clubs & Societies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary: #d81b60;
            --secondary: #e91e63;
            --accent: #ff4081;
            --dark: #880e4f;
            --light: #fce4ec;
        }
        body { font-family: 'Poppins', sans-serif; background: #fff; color: #333; }
        .navbar { background: var(--primary) !important; }
        .hero {
            background: linear-gradient(rgba(216,27,96,0.92), rgba(216,27,96,0.88)),
                        url('https://images.unsplash.com/photo-1517248135467-2c7ed3ab7222?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover; color: white; padding: 140px 0; text-align: center;
        }
        .club-card {
            border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            transition: all 0.4s; height: 100%;
        }
        .club-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 50px rgba(216,27,96,0.25) !important;
        }
        .club-logo {
            width: 90px; height: 90px; border-radius: 50%; object-fit: cover;
            border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .announcement {
            background: #fff; border-left: 5px solid var(--accent); padding: 15px; border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .event-card {
            background: linear-gradient(135deg, #ff4081, #f50057); color: white; border-radius: 15px;
        }
        .fake-upload {
            border: 3px dashed #ff80ab; border-radius: 15px; padding: 40px; background: #fff8f9;
            transition: all 0.4s;
        }
        .fake-upload:hover { background: #fce4ec; border-color: var(--primary); }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="#">
            Clubs & Societies
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#" onclick="showAllClubs()">All Clubs</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="alert('Login required for club admin')">Club Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero -->
<section class="hero">
    <div class="container">
        <h1 class="display-3 fw-bold">Find Your Passion</h1>
        <p class="lead fs-3 mb-4">60+ Student Clubs • Events • Leadership • Creativity</p>
        <p class="fs-5 col-lg-8 mx-auto">Join a club, lead a project, make friends, and build your future.</p>
        <button class="btn btn-light btn-lg mt-4 px-5 fw-bold" onclick="showAllClubs()">Explore All Clubs</button>
    </div>
</section>

<div class="container my-5">

    <!-- All Clubs Grid -->
    <div id="clubsGrid" class="row g-4">
        <!-- Clubs will be injected here -->
    </div>

    <!-- Individual Club Page (Hidden by default) -->
    <div id="clubPage" class="d-none">
        <div class="text-center mb-5">
            <button class="btn btn-outline-secondary" onclick="showAllClubs()">Back to All Clubs</button>
        </div>

        <div class="row">
            <div class="col-lg-4 text-center mb-4">
                <img id="clubLogo" class="club-logo" src="" alt="Club Logo">
                <h2 id="clubName" class="mt-3"></h2>
                <p class="text-muted" id="clubCategory"></p>
                <button class="btn btn-success btn-lg px-5" onclick="alert('You have joined this club!')">Join Club</button>
            </div>
            <div class="col-lg-8">
                <h4>About Us</h4>
                <p id="clubDescription" class="lead"></p>

                <!-- Announcements -->
                <h4 class="mt-5">Announcements</h4>
                <div id="announcementsList" class="mb-4"></div>
                <div class="fake-upload text-center mb-4">
                    <i class="fas fa-bullhorn fa-3x mb-3 text-danger"></i><br>
                    <strong>Post New Announcement (Club Leaders Only)</strong>
                    <input type="file" accept="image/*" style="display:none" onchange="postAnnouncement(this.files[0])">
                </div>

                <!-- Upcoming Events / Talks -->
                <h4 class="mt-5">Upcoming Events & Talks</h4>
                <div class="row g-3" id="eventsList"></div>
                <div class="text-center mt-4">
                    <button class="btn btn-warning text-dark" onclick="scheduleTalk()">Schedule New Talk / Session</button>
                </div>

                <!-- Gallery -->
                <h4 class="mt-5">Our Gallery</h4>
                <div class="row g-3" id="clubGallery"></div>
                <div class="text-center mt-4">
                    <label class="fake-upload d-inline-block">
                        <i class="fas fa-camera fa-3x mb-3 text-primary"></i><br>
                        <strong>Upload Photos from Events</strong>
                        <input type="file" accept="image/*" multiple style="display:none" onchange="uploadPhotos(this.files)">
                    </label>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
// Club Database (Simulated)
const clubs = [
    { id: 1, name: "Robotics & AI Club", category: "Technology", logo: "https://images.unsplash.com/photo-1535378620166-273708d44e4c?w=400", description: "Build robots, learn AI, participate in national competitions.", members: 87, announcements: [], events: [], gallery: [] },
    { id: 2, name: "Drama & Theater Society", category: "Arts", logo: "https://images.unsplash.com/photo-1517248135467-2c7ed3ab7222?w=400", description: "Stage plays, improv nights, annual theater festival.", members: 120, announcements: [], events: [], gallery: [] },
    { id: 3, name: "Debate & MUN", category: "Leadership", logo: "https://images.unsplash.com/photo-1582213782179-81b79b1b2e2a?w=400", description: "Model United Nations, public speaking, critical thinking.", members: 95, announcements: [], events: [], gallery: [] },
    { id: 4, name: "Photography Club", category: "Arts", logo: "https://images.unsplash.com/photo-1542038784456-1ea8e935155e?w=400", description: "Workshops, exhibitions, photo walks.", members: 110, announcements: [], events: [], gallery: [] },
    { id: 5, name: "Volunteering & Community Service", category: "Social", logo: "https://images.unsplash.com/photo-1559027615-a8594c9e1b4d?w=400", description: "Orphanage visits, environmental projects, blood donation drives.", members: 200, announcements: [], events: [], gallery: [] },
    { id: 6, name: "Music & Choir", category: "Arts", logo: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=400", description: "Instrumental, vocal, nasheed, concerts.", members: 75, announcements: [], events: [], gallery: [] },
    { id: 7, name: "Entrepreneurship Cell", category: "Business", logo: "https://images.unsplash.com/photo-1573164713714-d95e436ab8d6?w=400", description: "Startup ideas, pitch competitions, guest speakers.", members: 130, announcements: [], events: [], gallery: [] },
    { id: 8, name: "Environmental Club", category: "Sustainability", logo: "https://images.unsplash.com/photo-1542601906990-b81797c75c7f?w=400", description: "Tree planting, recycling campaigns, climate awareness.", members: 180, announcements: [], events: [], gallery: [] }
];

// Show all clubs
function showAllClubs() {
    document.getElementById('clubPage').classList.add('d-none');
    document.getElementById('clubsGrid').classList.remove('d-none');
    document.getElementById('clubsGrid').innerHTML = clubs.map(club => `
        <div class="col-md-6 col-lg-4">
            <div class="club-card card border-0 shadow h-100 text-white bg-gradient text-center p-4" style="background: linear-gradient(135deg, var(--primary), var(--accent));">
                <img src="${club.logo}" class="club-logo mx-auto mb-3" alt="${club.name}">
                <h4 class="text-white">${club.name}</h4>
                <p class="small text-white-50">${club.category} • ${club.members} members</p>
                <button class="btn btn-light mt-3" onclick="openClub(${club.id})">View Club</button>
            </div>
        </div>
    `).join('');
}
showAllClubs();

// Open individual club page
function openClub(id) {
    const club = clubs.find(c => c.id === id);
    document.getElementById('clubsGrid').classList.add('d-none');
    document.getElementById('clubPage').classList.remove('d-none');

    document.getElementById('clubLogo').src = club.logo;
    document.getElementById('clubName').textContent = club.name;
    document.getElementById('clubCategory').textContent = club.category + " • " + club.members + " members";
    document.getElementById('clubDescription').textContent = club.description;

    // Announcements
    document.getElementById('announcementsList').innerHTML = club.announcements.length ? 
        club.announcements.map(a => `<div class="announcement mb-3"><strong>${a.title}</strong><br><small>${a.date}</small><p>${a.text}</p></div>`).join('') :
        `<p class="text-muted">No announcements yet.</p>`;

    // Events
    document.getElementById('eventsList').innerHTML = club.events.length ? 
        club.events.map(e => `
            <div class="col-md-6">
                <div class="event-card p-4 text-center">
                    <h5>${e.title}</h5>
                    <p><i class="far fa-calendar"></i> ${e.date} • ${e.time}</p>
                    <button class="btn btn-light btn-sm" onclick="alert('RSVP sent!')">Attend</button>
                </div>
            </div>
        `).join('') : `<p class="text-muted">No upcoming events.</p>`;

    // Gallery
    document.getElementById('clubGallery').innerHTML = club.gallery.length ? 
        club.gallery.map(img => `<div class="col-6 col-md-4 col-lg-3"><img src="${img}" class="img-fluid rounded shadow" style="height:180px; object-fit:cover;"></div>`).join('') :
        `<p class="text-muted">No photos yet. Be the first to upload!</p>`;
}

// Simulated functions
function postAnnouncement(file) {
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
        const title = prompt("Announcement Title:");
        if (title) {
            const club = getCurrentClub();
            club.announcements.unshift({
                title, text: "New update from the club!", date: new Date().toLocaleDateString(), image: reader.result
            });
            openClub(club.id);
        }
    };
    reader.readAsDataURL(file);
}

function scheduleTalk() {
    const title = prompt("Talk/Session Title:");
    const date = prompt("Date (e.g. Dec 20, 2025):");
    const time = prompt("Time (e.g. 6:00 PM):");
    if (title && date) {
        const club = getCurrentClub();
        club.events.push({ title, date, time });
        openClub(club.id);
        alert("Event scheduled successfully!");
    }
}

function uploadPhotos(files) {
    const club = getCurrentClub();
    [...files].forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
            club.gallery.push(e.target.result);
            openClub(club.id);
        };
        reader.readAsDataURL(file);
    });
}

function getCurrentClub() {
    const name = document.getElementById('clubName').textContent;
    return clubs.find(c => c.name === name);
}
</script>

</body>
</html>
