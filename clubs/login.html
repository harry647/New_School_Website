<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • Bar Union Secondary</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet"/>

  <style>
    :root {
      --primary: #0b2d5e;
      --accent: #ffd700;
      --glass: rgba(255, 255, 255, 255, 0.12);
      --border: rgba(255, 255, 255, 0.2);
      --text: #ffffff;
    }
    body {
      background: linear-gradient(135deg, #0b2d5e 0%, #1e4d8c 50%, #2c3e50 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('/assets/images/login-bg.jpg') center/cover no-repeat;
      filter: brightness(0.4);
      z-index: -2;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .login-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 28px;
      width: 100%;
      max-width: 420px;
      padding: 3.5rem 3rem;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }
    .login-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,215,0,0.1), rgba(11,45,94,0.3));
      border-radius: 28px;
      z-index: -1;
    }
    .logo {
      width: 100px;
      height: 100px;
      background: white;
      padding: 15px;
      border-radius: 50%;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      margin: 0 auto 1.5rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: 900;
      color: var(--accent);
      text-align: center;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .subtitle {
      text-align: center;
      color: rgba(255,255,255,0.9);
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
    }
    .form-control {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 0.9rem 1.2rem;
      border-radius: 16px;
      font-size: 1.05rem;
    }
    .form-control::placeholder { color: rgba(255,255,255,0.7); }
    .form-control:focus {
      background: rgba(255,255,255,0.25);
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(255,215,0,0.2);
      color: white;
    }
    .input-group-text {
      background: transparent;
      border: none;
      color: var(--accent);
    }
    .btn-login {
      background: linear-gradient(135deg, var(--accent), #ffb300);
      border: none;
      padding: 0.9rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 16px;
      color: #0b2d5e;
      box-shadow: 0 10px 30px rgba(255,215,0,0.4);
      transition: all 0.4s ease;
    }
    .btn-login:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(255,215,0,0.5);
      background: linear-gradient(135deg, #ffb300, #ff8c00);
    }
    .extra-links a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-size: 0.95rem;
    }
    .extra-links a:hover { color: var(--accent); text-decoration: underline; }
    .floating-shapes {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,215,0,0.15), transparent 70%);
      border-radius: 50%;
      filter: blur(100px);
      animation: float 20s infinite ease-in-out;
      pointer-events: none;
    }
    .shape1 { top: -10%; left: -10%; animation-delay: 0s; }
    .shape2 { bottom: -15%; right: -10%; animation-delay: 10s; }
    @keyframes float {
      0%, 100% { transform: translate(0,0) rotate(0deg); }
      50% { transform: translate(30px, -30px) rotate(5deg); }
    }
  </style>
</head>
<body>

  <div class="floating-shapes shape1"></div>
  <div class="floating-shapes shape2"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="text-center mb-5">
        <img src="/assets/images/logo.png" alt="School Logo" class="logo">
        <h1>Member Login</h1>
        <p class="subtitle">Access Clubs, Gallery & Student Portal</p>
      </div>

      <form id="loginForm">
        <div class="mb-4">
          <div class="input-group input-group-lg">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Admission Number or Email" required>
          </div>
        </div>

        <div class="mb-4">
          <div class="input-group input-group-lg">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label text-white" for="remember">Remember me</label>
          </div>
          <a href="#" class="extra-links">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-login w-100 mb-4">
          Login to Portal
        </button>

        <p class="text-center text-white-50 mb-0">
          Not a member yet? <a href="register.html" class="extra-links">Create account</a>
        </p>
      </form>

      <div class="text-center mt-5">
        <small class="text-white-50">
          Secured with SSL • Protected by Bar Union Secondary
        </small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple demo login — replace with your real backend
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      // Simulate successful login
      localStorage.setItem("userLoggedIn", "true");
      alert("Login successful! Redirecting...");
      
      // Redirect to clubs or dashboard
      window.location.href = "/static/clubs.html";
    });
  </script>
</body>
</html>
