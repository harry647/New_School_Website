<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account • Bar Union Secondary</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet"/>

  <style>
    :root {
      --primary: #0b2d5e;
      --accent: #ffd700;
      --glass: rgba(255, 255, 255, 0.12);
      --border: rgba(255, 255, 255, 0.2);
      --text: #ffffff;
    }

    body {
      background: linear-gradient(135deg, #0b2d5e 0%, #1e4d8c 50%, #2c3e50 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('/assets/images/register-bg.jpg') center/cover no-repeat;
      filter: brightness(0.35);
      z-index: -2;
    }

    .register-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .register-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 28px;
      width: 100%;
      max-width: 480px;
      padding: 3rem 2.5rem;
      box-shadow: 0 25px 70px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }

    .register-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,215,0,0.15), rgba(11,45,94,0.3));
      border-radius: 28px;
      z-index: -1;
    }

    .logo {
      width: 90px;
      height: 90px;
      background: white;
      padding: 14px;
      border-radius: 50%;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      margin: 0 auto 1.5rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 900;
      color: var(--accent);
      text-align: center;
      margin-bottom: 0.5rem;
      text-shadow: 0 3px 12px rgba(0,0,0,0.5);
    }

    .subtitle {
      text-align: center;
      color: rgba(255,255,255,0.9);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .form-control, .form-select {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 14px;
      font-size: 1rem;
    }

    .form-control::placeholder, .form-select { color: rgba(255,255,255,0.7); }
    .form-control:focus, .form-select:focus {
      background: rgba(255,255,255,0.25);
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(255,215,0,0.2);
      color: white;
    }

    .input-group-text {
      background: transparent;
      border: none;
      color: var(--accent);
      font-size: 1.1rem;
    }

    .btn-register {
      background: linear-gradient(135deg, var(--accent), #ffb300);
      border: none;
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 14px;
      color: var(--primary);
      box-shadow: 0 8px 25px rgba(255,215,0,0.4);
      transition: all 0.4s ease;
      width: 100%;
    }

    .btn-register:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(255,215,0,0.5);
      background: linear-gradient(135deg, #ffb300, #ff8c00);
    }

    .extra-links a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
    }

    .extra-links a:hover { color: var(--accent); text-decoration: underline; }

    .floating-shapes {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,215,0,0.15), transparent 70%);
      border-radius: 50%;
      filter: blur(80px);
      animation: float 20s infinite ease-in-out;
      pointer-events: none;
    }
    .shape1 { top: -15%; left: -10%; animation-delay: 0s; }
    .shape2 { bottom: -15%; right: -10%; animation-delay: 10s; }

    @keyframes float {
      0%, 100% { transform: translate(0,0) rotate(0deg); }
      50% { transform: translate(20px, -20px) rotate(5deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .register-card { padding: 2rem 1.5rem; }
      h1 { font-size: 1.8rem; }
      .subtitle { font-size: 0.95rem; }
      .logo { width: 70px; height: 70px; padding: 10px; margin-bottom: 1rem; }
      .form-control, .form-select { font-size: 0.95rem; padding: 0.6rem 1rem; }
      .btn-register { font-size: 1rem; padding: 0.6rem; }
    }

    @media (max-width: 768px) {
      .register-card { padding: 2.5rem 2rem; }
      h1 { font-size: 2rem; }
      .subtitle { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="floating-shapes shape1"></div>
  <div class="floating-shapes shape2"></div>

  <div class="register-container">
    <div class="register-card">
      <div class="text-center mb-4">
        <img src="/assets/images/logo.png" alt="School Logo" class="logo">
        <h1>Create Account</h1>
        <p class="subtitle">Join the Bar Union Secondary Community</p>
      </div>

      <form id="registerForm">
        <div class="row g-3">
          <div class="col-12">
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
          </div>
          <div class="col-12">
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="fas fa-id-card"></i></span>
              <input type="text" class="form-control" placeholder="Admission Number" required>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
              <select class="form-select" required>
                <option value="">Form/Class</option>
                <option>Form 1</option><option>Form 2</option><option>Form 3</option><option>Form 4</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
              <select class="form-select" required>
                <option value="">Gender</option>
                <option>Male</option><option>Female</option>
              </select>
            </div>
          </div>
          <div class="col-12">
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" placeholder="School Email" required>
            </div>
          </div>
          <div class="col-12">
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="Create Password" required>
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label text-white" for="terms">
                I agree to the <a href="#" class="extra-links">Terms & Privacy Policy</a>
              </label>
            </div>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-register">Create My Account</button>
          </div>
        </div>
      </form>

      <div class="text-center mt-3">
        <p class="text-white-50 mb-0">
          Already have an account? <a href="/login.html" class="extra-links">Login here</a>
        </p>
      </div>

      <div class="text-center mt-4">
        <small class="text-white-50">
          Secured • Bar Union Secondary Student Portal
        </small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Account created successfully!");
      localStorage.setItem("userLoggedIn", "true");
      window.location.href = "/static/clubs.html";
    });
  </script>
</body>
</html>
