<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Test - E-Learning Hub</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>E-Learning Portal Test</h1>
    <div id="testResults"></div>

    <script>
        // Test if the portal files can be loaded
        const testResults = document.getElementById('testResults');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${type.toUpperCase()}:</strong> ${message}`;
            testResults.appendChild(div);
        }

        // Test basic HTML structure
        async function testPortal() {
            addResult('Starting E-Learning Portal Tests...', 'info');

            try {
                // Test if the main portal file exists
                const response = await fetch('portal/e-learning-portal.html');
                if (response.ok) {
                    addResult('✅ Main portal HTML file is accessible', 'success');
                } else {
                    addResult(`❌ Main portal HTML file returned status ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Error accessing portal file: ${error.message}`, 'error');
            }

            try {
                // Test if the data file is accessible
                const response = await fetch('data/portal/elearning-data.json');
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Data file is accessible with ${Object.keys(data).length} sections`, 'success');
                    
                    // Check for key sections
                    const requiredSections = ['user', 'subjects', 'resources', 'quizzes', 'assignments'];
                    const missingSections = requiredSections.filter(section => !data[section]);
                    
                    if (missingSections.length === 0) {
                        addResult('✅ All required data sections are present', 'success');
                    } else {
                        addResult(`❌ Missing data sections: ${missingSections.join(', ')}`, 'error');
                    }
                } else {
                    addResult(`❌ Data file returned status ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Error accessing data file: ${error.message}`, 'error');
            }

            try {
                // Test if CSS file is accessible
                const response = await fetch('css/portal/portal-elearning.css');
                if (response.ok) {
                    addResult('✅ CSS file is accessible', 'success');
                } else {
                    addResult(`❌ CSS file returned status ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Error accessing CSS file: ${error.message}`, 'error');
            }

            try {
                // Test if JavaScript file is accessible
                const response = await fetch('js/portal/e-learning-portal.js');
                if (response.ok) {
                    addResult('✅ JavaScript file is accessible', 'success');
                } else {
                    addResult(`❌ JavaScript file returned status ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Error accessing JavaScript file: ${error.message}`, 'error');
            }

            addResult('Portal test completed! Check the main portal at: portal/e-learning-portal.html', 'info');
        }

        // Run tests
        testPortal();
    </script>
</body>
</html>
