<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Common Portal CSS -->
    <link rel="stylesheet" href="/css/user/common-user-style.css" />

    <style>
        .notification-item {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .notification-item:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-2px);
        }
        .notif-icon {
            font-size: 24px;
            margin-right: 12px;
        }
    </style>
</head>
<body class="p-3">

<div class="container fade-in" style="max-width: 800px;">
    <h1 class="page-title">Notifications</h1>

    <div id="notificationList"></div>

    <p class="text-center text-muted mt-4" id="noNotifMsg" style="display:none;">No new notifications.</p>
</div>

<!-- Common Portal JS -->
<script>
// Simulated backend notification list (replace with API)
const NOTIFICATIONS = [
    {
        title: "New Assignment Uploaded",
        message: "Your Mathematics teacher has uploaded a new worksheet.",
        icon: "fa-file-alt",
        time: "2 hours ago"
    },
    {
        title: "Fee Reminder",
        message: "Term 2 fee balance is due.",
        icon: "fa-wallet",
        time: "Yesterday"
    },
    {
        title: "Event: Science Fair",
        message: "Register for the upcoming school science fair.",
        icon: "fa-flask",
        time: "3 days ago"
    }
];

function loadNotifications() {
    const container = document.getElementById("notificationList");
    const emptyMsg = document.getElementById("noNotifMsg");

    if (NOTIFICATIONS.length === 0) {
        emptyMsg.style.display = "block";
        return;
    }

    container.innerHTML = NOTIFICATIONS.map(n => `
        <div class="notification-item d-flex align-items-start">
            <i class="fas ${n.icon} notif-icon"></i>
            <div>
                <h5 class="mb-1">${n.title}</h5>
                <p class="mb-1 opacity-75">${n.message}</p>
                <small class="opacity-50">${n.time}</small>
            </div>
        </div>
    `).join('');
}

window.addEventListener('DOMContentLoaded', loadNotifications);
</script>
</body>
</html>
