<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Common Portal CSS -->
    <link rel="stylesheet" href="/css/user/common-user-style.css" />

    <style>
        .notification-item {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .notification-item:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-2px);
        }
        .notif-icon {
            font-size: 24px;
            margin-right: 12px;
        }
    </style>
</head>
<body class="p-3">

<div class="container fade-in" style="max-width: 800px;">
    <h1 class="page-title">Notifications</h1>

    <div id="notificationList"></div>

    <p class="text-center text-muted mt-4" id="noNotifMsg" style="display:none;">No new notifications.</p>
</div>

<!-- Common Portal JS -->
<script>
// Configuration
const CONFIG = {
    API_BASE: '/api',
    LOG_LEVEL: 'info' // debug, info, warn, error
};

// Logging utility
const logger = {
    log: (level, message, data = null) => {
        if (['debug', 'info', 'warn', 'error'].indexOf(CONFIG.LOG_LEVEL) <= ['debug', 'info', 'warn', 'error'].indexOf(level)) {
            console[level](`[${new Date().toISOString()}] ${message}`, data || '');
        }
    },
    debug: (msg, data) => logger.log('debug', msg, data),
    info: (msg, data) => logger.log('info', msg, data),
    warn: (msg, data) => logger.log('warn', msg, data),
    error: (msg, data) => logger.log('error', msg, data)
};

async function loadNotifications() {
    const container = document.getElementById("notificationList");
    const emptyMsg = document.getElementById("noNotifMsg");

    try {
        logger.info('Fetching notifications from API');
        const response = await fetch(`${CONFIG.API_BASE}/notifications`);
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        const notifications = await response.json();

        if (!Array.isArray(notifications) || notifications.length === 0) {
            emptyMsg.style.display = "block";
            logger.info('No notifications found');
            return;
        }

        container.innerHTML = notifications.map(n => `
            <div class="notification-item d-flex align-items-start">
                <i class="fas ${n.icon || 'fa-bell'} notif-icon"></i>
                <div>
                    <h5 class="mb-1">${n.title || 'Notification'}</h5>
                    <p class="mb-1 opacity-75">${n.message || ''}</p>
                    <small class="opacity-50">${n.time || new Date().toLocaleString()}</small>
                </div>
            </div>
        `).join('');

        logger.info(`Loaded ${notifications.length} notifications`);
    } catch (error) {
        logger.error('Failed to load notifications', error);
        container.innerHTML = '<div class="alert alert-danger">Failed to load notifications. Please try again later.</div>';
        emptyMsg.style.display = "none";
    }
}

window.addEventListener('DOMContentLoaded', loadNotifications);
</script>
</body>
</html>
