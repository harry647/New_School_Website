<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizzes | E-Learning Hub</title>
  <meta name="description" content="Take quizzes to test your knowledge." />
  <meta name="keywords" content="quizzes, e-learning, Bar Union Secondary" />
  <meta name="author" content="Bar Union Secondary School" />

  <!-- Open Graph -->
  <meta property="og:title" content="Quizzes | E-Learning Hub" />
  <meta property="og:description" content="Take quizzes to test your knowledge." />
  <meta property="og:image" content="/assets/images/common/og-image.jpg" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />

  <!-- Preconnect -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/e-learning/e-learning.css">
  <style>
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="page-learning-portal">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/e-learning/index.html">
        <i class="fas fa-graduation-cap me-2"></i>E-Learning Hub
      </a>

        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link text-white">Welcome, <span id="navUserName">Student</span>!</span>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light ms-3" onclick="logout()">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h1 class="display-5 fw-bold mb-4">Quizzes</h1>
    <p class="lead mb-5">Take quizzes to test your knowledge.</p>

    <!-- Search Bar -->
    <div class="mb-4">
      <input type="text" id="quizSearch" placeholder="Search quizzes..." class="form-control">
    </div>

    <!-- Quizzes Grid -->
    <div class="row g-4" id="quizzesGrid" aria-live="polite">
      <!-- Quizzes will be loaded dynamically here -->
    </div>
  </div>

  <!-- Footer -->
  <div w3-include-html="/includes/footer.html"></div>

  <!-- Back to Top Button -->
  <button id="backToTop" class="btn btn-primary rounded-circle shadow position-fixed bottom-0 end-0 m-4" style="display:none; z-index:1000;">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="/js/e-learning/quizzes.js"></script>
