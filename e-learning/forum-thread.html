<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum Thread | E-Learning Hub</title>
  <meta name="description" content="View and participate in a forum discussion." />
  <meta name="keywords" content="forum thread, discussions, e-learning, Bar Union Secondary" />
  <meta name="author" content="Bar Union Secondary School" />

  <!-- Open Graph -->
  <meta property="og:title" content="Forum Thread | E-Learning Hub" />
  <meta property="og:description" content="View and participate in a forum discussion." />
  <meta property="og:image" content="/assets/images/common/og-image.jpg" />
  <meta property="og:type" content="website" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />

  <!-- Preconnect -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/e-learning/e-learning.css">
</head>
<body class="page-learning-portal" data-page="forum-thread">
  <div w3-include-html="/includes/el-header.html"></div>

  <!-- Main Content -->
  <div class="container my-5">
    <!-- Thread Loading State -->
    <div id="threadLoading" class="text-center py-5">
      <div class="spinner-border text-primary mb-3"></div>
      <p>Loading discussion...</p>
    </div>

    <!-- Thread Error State -->
    <div id="threadError" class="alert alert-danger d-none">
      Failed to load discussion.
    </div>

    <!-- Thread Data Contract -->
    <!--
    Forum Thread Object:
    {
      id,
      title,
      author,
      createdAt,
      content,
      replies[],
      isLocked,
      isPinned
    }
    -->

    <div id="threadDetails"></div>

    <!-- Reply Composer -->
    <div id="replyComposer" class="glass-card p-4 mt-4 d-none">
      <h5 class="mb-3">Post a Reply</h5>
      <textarea id="replyContent" class="form-control mb-3" rows="4"
        placeholder="Write your reply..."></textarea>
      <button id="postReplyBtn" class="btn btn-primary">
        <i class="fas fa-paper-plane me-1"></i> Post Reply
      </button>
    </div>

    <!-- Load More Replies -->
    <div id="loadMoreReplies" class="text-center my-4 d-none">
      <button class="btn btn-outline-secondary btn-sm">
        Load more replies
      </button>
    </div>

    <!-- Moderation Tools -->
    <div id="moderationTools" class="d-none"></div>

    <!-- Thread Sync Status -->
    <div id="threadSyncStatus" class="small text-muted d-none">
      Syncing replies...
    </div>
  </div>

  <!-- Footer -->
  <div w3-include-html="/includes/footer.html"></div>

  <!-- Back to Top Button -->
  <button id="backToTop" class="btn btn-primary rounded-circle shadow position-fixed bottom-0 end-0 m-4" style="display:none; z-index:1000;">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- API Contract Reminder -->
  <!--
  Forum API:
  GET /api/forum/thread/:id
  POST /api/forum/thread/:id/reply
  -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script>
  // Initialize W3.js includes explicitly to ensure header loads properly
  document.addEventListener('DOMContentLoaded', function() {
    w3.includeHTML();
  });
  </script>
  <script src="/js/e-learning/forum-thread.js"></script>
</body>
</html>
