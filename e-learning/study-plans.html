<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Plans | E-Learning Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/e-learning/e-learning.css">
</head>
<body>
  <div w3-include-html="/includes/el-header.html"></div>
  <div class="container my-5">
    <section id="study-plans" class="mb-5">
      <h2 class="section-title text-center mb-5">Your Study Plans</h2>
      <div class="d-flex justify-content-between mb-4">
        <button id="createPlanBtn" class="btn btn-primary">Create New Plan</button>
        <div class="d-flex gap-2">
          <input type="text" id="searchInput" class="form-control" placeholder="Search plans...">
          <select id="filterStatus" class="form-select">
            <option value="">All Statuses</option>
            <option value="active">Active</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>
      <div id="studyPlansGrid" class="row g-4 mb-5"></div>
    </section>
  </div>
  <!-- Plan Modal -->
  <div class="modal fade" id="planModal" tabindex="-1" aria-labelledby="planModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="planModalLabel">Create/Edit Study Plan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="planForm">
            <input type="hidden" id="planId">
            <div class="mb-3">
              <label for="planTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="planTitle" required>
            </div>
            <div class="mb-3">
              <label for="planDescription" class="form-label">Description</label>
              <textarea class="form-control" id="planDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="planDuration" class="form-label">Duration (weeks)</label>
              <input type="number" class="form-control" id="planDuration" required>
            </div>
            <div class="mb-3">
              <label for="planCourses" class="form-label">Courses (comma-separated)</label>
              <input type="text" class="form-control" id="planCourses" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="savePlanBtn">Save Plan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="d-none text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div id="errorMessage" class="alert alert-danger d-none"></div>

  <!-- Logout Button -->
  <button id="logoutBtn" class="btn btn-danger position-fixed bottom-0 end-0 m-3">Logout</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/e-learning/study-plans.js"></script>
  <script src="/js/includes/el-header.js"></script>
</body>
</html>
