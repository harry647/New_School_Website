<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications - Bar Union School Portal</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Common Portal CSS -->
    <link rel="stylesheet" href="/css/e-learning/e-learning.css">

    <style>
        .notification-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .notification-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }
        
        .notification-controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .notification-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            cursor: pointer;
        }
        
        .notification-item:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .notification-item.unread {
            border-left-color: #007bff;
            background: rgba(0, 123, 255, 0.05);
        }
        
        .notification-item.high-priority {
            border-left-color: #dc3545;
        }
        
        .notification-item.medium-priority {
            border-left-color: #ffc107;
        }
        
        .notification-item.low-priority {
            border-left-color: #28a745;
        }
        
        .notification-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        
        .notification-icon.academic { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .notification-icon.administrative { background: linear-gradient(135deg, #f093fb, #f5576c); color: white; }
        .notification-icon.event { background: linear-gradient(135deg, #4facfe, #00f2fe); color: white; }
        .notification-icon.assignment { background: linear-gradient(135deg, #43e97b, #38f9d7); color: white; }
        .notification-icon.exam { background: linear-gradient(135deg, #fa709a, #fee140); color: white; }
        .notification-icon.fee { background: linear-gradient(135deg, #a8edea, #fed6e3); color: #333; }
        .notification-icon.library { background: linear-gradient(135deg, #ffecd2, #fcb69f); color: #333; }
        
        .notification-meta {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        .notification-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn-action {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-mark-read {
            background: #28a745;
            color: white;
        }
        
        .btn-mark-read:hover {
            background: #218838;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .filter-tabs .nav-link {
            color: #6c757d;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .filter-tabs .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            padding-left: 2.5rem;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stats-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-left: 1rem;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        
        .priority-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-weight: 500;
        }
        
        .priority-high { background: #dc3545; color: white; }
        .priority-medium { background: #ffc107; color: #333; }
        .priority-low { background: #28a745; color: white; }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .notification-item {
            animation: slideIn 0.3s ease-out;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="notification-container">
            <!-- Header -->
            <div class="notification-header">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="h2 mb-0">
                        <i class="fas fa-bell me-2"></i>
                        Notifications
                    </h1>
                    <div class="stats-badge">
                        <span id="unreadCount">0</span> unread
                    </div>
                </div>
                
                <!-- Controls -->
                <div class="notification-controls">
                    <!-- Search -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" class="form-control" id="searchInput" placeholder="Search notifications...">
                            </div>
                        </div>
                        <div class="col-md-6 text-end">
                            <button class="btn btn-light btn-sm me-2" id="markAllRead">
                                <i class="fas fa-check-double me-1"></i>
                                Mark All Read
                            </button>
                            <button class="btn btn-outline-light btn-sm" id="refreshBtn">
                                <i class="fas fa-sync-alt me-1"></i>
                                Refresh
                            </button>
                        </div>
                    </div>
                    
                    <!-- Filters -->
                    <ul class="nav nav-pills filter-tabs" id="filterTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" data-filter="all">
                                <i class="fas fa-list me-1"></i>
                                All
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="unread">
                                <i class="fas fa-envelope me-1"></i>
                                Unread
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="academic">
                                <i class="fas fa-graduation-cap me-1"></i>
                                Academic
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="administrative">
                                <i class="fas fa-cog me-1"></i>
                                Administrative
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="event">
                                <i class="fas fa-calendar me-1"></i>
                                Events
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading notifications...</p>
            </div>
            
            <!-- Notifications List -->
            <div id="notificationsList" class="fade-in"></div>
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-bell-slash fa-3x mb-3 text-muted"></i>
                <h4>No notifications found</h4>
                <p class="text-muted">You're all caught up! Check back later for new updates.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/e-learning/notifications.js"></script>
</body>
</html>
