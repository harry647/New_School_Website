<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan</title>
    <meta name="description" content="Manage your personalized study plans on E-Learning Hub.">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/e-learning/e-learning.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="section-title">Study Plans</h1>
        
        <!-- Search and Filter Controls -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Search study plans...">
            </div>
            <div class="col-md-3">
                <select id="filterStatus" class="form-select">
                    <option value="">All Statuses</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="col-md-3">
                <button id="createPlanBtn" class="btn btn-primary w-100">Create New Plan</button>
            </div>
        </div>

        <!-- Loading and Error Placeholders -->
        <div id="loadingSpinner" class="text-center d-none">
            <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
        </div>
        <div id="errorMessage" class="alert alert-danger d-none"></div>

        <!-- Study Plans Grid -->
        <div id="studyPlansGrid" class="row" role="grid" aria-label="Study Plans Grid"></div>

        <!-- Modal for Creating/Editing Plans -->
        <div class="modal fade" id="planModal" tabindex="-1" aria-labelledby="planModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="planModalLabel">Create/Edit Study Plan</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="planForm">
                            <div class="mb-3"><label for="planTitle" class="form-label">Title</label><input type="text" class="form-control" id="planTitle" required></div>
                            <div class="mb-3"><label for="planDescription" class="form-label">Description</label><textarea class="form-control" id="planDescription" required></textarea></div>
                            <div class="mb-3"><label for="planDuration" class="form-label">Duration (weeks)</label><input type="number" class="form-control" id="planDuration" min="1" required></div>
                            <div class="mb-3"><label for="planCourses" class="form-label">Associated Courses (comma-separated IDs)</label><input type="text" class="form-control" id="planCourses"></div>
                            <input type="hidden" id="planId">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="savePlanBtn">Save Plan</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-light text-center py-3 mt-5">
            <p>&copy; 2025 E-Learning Hub. All rights reserved. | <a href="/terms">Terms</a> | <a href="/privacy">Privacy</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/e-learning/study-plan.js"></script>
</body>
</html>
