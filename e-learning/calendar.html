<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar & Schedule | E-Learning Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/e-learning/e-learning.css">
</head>
<body>
  <div class="container my-5">
    <section id="calendar" class="mb-5">
      <h2 class="section-title text-center mb-5">Your Schedule</h2>
      <div class="row">
        <div class="col-lg-8">
          <div class="glass-card p-4">
            <div id="calendarGrid" class="calendar-grid"></div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="glass-card p-4">
            <h4 class="mb-3">Upcoming Events</h4>
            <div id="upcomingEvents"></div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/e-learning/calendar.js"></script>
</body>
</html>
