<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignments | E-Learning Hub</title>
  <meta name="description" content="View and submit your assignments." />
  <meta name="keywords" content="assignments, e-learning, Bar Union Secondary" />
  <meta name="author" content="Bar Union Secondary School" />

  <!-- Open Graph -->
  <meta property="og:title" content="Assignments | E-Learning Hub" />
  <meta property="og:description" content="View and submit your assignments." />
  <meta property="og:image" content="/assets/images/common/og-image.jpg" />
  <meta property="og:type" content="website" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />

  <!-- Preconnect -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/e-learning/e-learning.css">
</head>
<body class="page-learning-portal" data-page="assignments-list">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/e-learning/index.html">
        <i class="fas fa-graduation-cap me-2"></i>E-Learning Hub
      </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link text-white">Welcome, <span id="navUserName">Student</span>!</span>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light ms-3" onclick="logout()">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="display-5 fw-bold mb-0">Assignments</h1>
      <button id="refreshAssignments" class="btn btn-outline-primary btn-sm">
        <i class="fas fa-sync"></i> Refresh
      </button>
    </div>
    <p class="lead mb-4">View and submit your assignments.</p>

    <!-- Teacher Controls (Future) -->
    <div id="teacherAssignmentsControls" class="d-none mb-4"></div>

    <!-- Filters -->
    <div class="row mb-4 g-3 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Subject</label>
        <select id="filterSubject" class="form-select">
          <option value="">All Subjects</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Status</label>
        <select id="filterStatus" class="form-select">
          <option value="">All</option>
          <option value="pending">Pending</option>
          <option value="submitted">Submitted</option>
          <option value="graded">Graded</option>
        </select>
      </div>
      <div class="col-md-4">
        <button id="applyFilters" class="btn btn-primary w-100">
          Apply Filters
        </button>
      </div>
    </div>

    <!-- Loading, Empty, and Error States -->
    <div id="assignmentsLoading" class="text-center py-5">
      <div class="spinner-border text-primary mb-3"></div>
      <p>Loading assignments...</p>
    </div>
    <div id="assignmentsEmpty" class="alert alert-info d-none">
      <i class="fas fa-info-circle me-2"></i>
      No assignments available at the moment.
    </div>
    <div id="assignmentsError" class="alert alert-danger d-none">
      <i class="fas fa-exclamation-triangle me-2"></i>
      Failed to load assignments.
    </div>

    <!-- Assignment Card Contract -->
    <!--
    Assignment Card Data:
    {
      id,
      title,
      subject,
      dueDate,
      status,
      submitted
    }
    -->

    <!-- Assignments Grid -->
    <div class="row g-4" id="assignmentsGrid">
      <!-- Assignments will be loaded dynamically here -->
    </div>

    <!-- Pagination Placeholder -->
    <nav id="assignmentsPagination" class="mt-5 d-none">
      <ul class="pagination justify-content-center"></ul>
    </nav>
  </div>

  <!-- Footer -->
  <div w3-include-html="/includes/footer.html"></div>

  <!-- Back to Top Button -->
  <button id="backToTop" class="btn btn-primary rounded-circle shadow position-fixed bottom-0 end-0 m-4" style="display:none; z-index:1000;">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="/js/e-learning/assignments.js"></script>
  <!--
  Assignments API:
  GET /api/assignments?subject=&status=
  -->
</body>
</html>
