<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum | E-Learning Hub</title>
  <meta name="description" content="Engage in discussions and ask questions." />
  <meta name="keywords" content="forum, discussions, e-learning, Bar Union Secondary" />
  <meta name="author" content="Bar Union Secondary School" />

  <!-- Open Graph -->
  <meta property="og:title" content="Forum | E-Learning Hub" />
  <meta property="og:description" content="Engage in discussions and ask questions." />
  <meta property="og:image" content="/assets/images/common/og-image.jpg" />
  <meta property="og:type" content="website" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />

  <!-- Preconnect -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/e-learning/e-learning.css">
</head>
<body class="page-learning-portal" data-page="forum-index" style="padding-top: 60px;">
  <div w3-include-html="/includes/el-header.html"></div>

  <!-- Main Content -->
  <div class="container main-content">
    <h1 class="display-5 fw-bold mb-4">Forum</h1>
    <p class="lead mb-5">Engage in discussions and ask questions.</p>

    <!-- Forum Guidelines -->
    <div class="glass-card p-3 mb-4">
      <h6 class="fw-bold mb-2">Forum Guidelines</h6>
      <ul class="small mb-0">
        <li>Be respectful</li>
        <li>Stay on topic</li>
        <li>No duplicate questions</li>
      </ul>
    </div>

    <!-- Forum Categories Filter -->
    <div class="row mb-4 align-items-center">
      <div class="col-md-4">
        <select id="forumCategoryFilter" class="form-select">
          <option value="">All Categories</option>
          <option value="math">Mathematics</option>
          <option value="science">Science</option>
          <option value="general">General Discussion</option>
        </select>
      </div>
      <div class="col-md-8">
        <input id="forumSearch" type="search"
          class="form-control"
          placeholder="Search discussions...">
      </div>
    </div>

    <!-- New Discussion Button -->
    <div class="mb-4">
      <button id="newDiscussionBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newDiscussionModal">
        <i class="fas fa-plus me-2"></i> Start New Discussion
      </button>
    </div>

    <!-- Discussion Card Data Contract -->
    <!--
    Discussion Object:
    {
      id,
      title,
      author,
      repliesCount,
      lastReplyAt,
      isPinned,
      isLocked,
      category
    }
    -->

    <!-- Empty, Loading & Error States -->
    <div id="forumLoading" class="text-center py-5">
      <div class="spinner-border text-primary"></div>
    </div>

    <div id="forumEmpty" class="alert alert-info d-none">
      No discussions yet. Be the first to start one.
    </div>

    <div id="forumError" class="alert alert-danger d-none">
      Unable to load discussions.
    </div>

    <!-- Discussions Grid -->
    <div class="row g-4" id="discussionsGrid">
      <!-- Discussions will be loaded dynamically here -->
    </div>

    <!-- Pagination / Infinite Scroll Hook -->
    <div id="forumPagination" class="text-center my-4 d-none">
      <button class="btn btn-outline-secondary btn-sm">
        Load more discussions
      </button>
    </div>
  </div>

  <!-- Footer -->
  <div w3-include-html="/includes/footer.html"></div>

  <!-- Back to Top Button -->
  <button id="backToTop" class="btn btn-primary rounded-circle shadow position-fixed bottom-0 end-0 m-4" style="display:none; z-index:1000;">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- New Discussion Modal -->
  <div class="modal fade" id="newDiscussionModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Start New Discussion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="newDiscussionForm">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Content</label>
              <textarea class="form-control" rows="5" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Post Discussion</button>
        </div>
      </div>
    </div>
  </div>

  <!-- API Contract Reminder -->
  <!--
  Forum API:
  GET /api/forum
  POST /api/forum
  -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script>
  // Initialize W3.js includes explicitly to ensure header loads properly
  document.addEventListener('DOMContentLoaded', function() {
    w3.includeHTML();
  });
  </script>
  <script src="/js/e-learning/forum.js"></script>
</body>
</html>
