<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment View | E-Learning Hub</title>
  <meta name="description" content="View detailed information about a specific assignment." />
  <meta name="keywords" content="assignment view, e-learning, Bar Union Secondary" />
  <meta name="author" content="Bar Union Secondary School" />

  <!-- Open Graph -->
  <meta property="og:title" content="Assignment View | E-Learning Hub" />
  <meta property="og:description" content="View detailed information about a specific assignment." />
  <meta property="og:image" content="/assets/images/common/og-image.jpg" />
  <meta property="og:type" content="website" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />

  <!-- Preconnect -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/e-learning/e-learning.css">
</head>
<body class="page-learning-portal" data-page="assignment-view">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/e-learning/index.html">
        <i class="fas fa-graduation-cap me-2"></i>E-Learning Hub
      </a>

        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link text-white">Welcome, <span id="navUserName">Student</span>!</span>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light ms-3" onclick="logout()">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <!--
  Expected URL:
  assignment-view.html?id=ASSIGNMENT_ID
  API:
  GET /api/assignments/{id}
  -->
  <!--
  Assignment API Response:
  {
    id,
    title,
    subject,
    description,
    dueDate,
    attachments: [{name, url}],
    status,
    submitted: boolean
  }
  -->
  <main class="container my-5" aria-label="Assignment details">
    <!-- Loading State -->
    <div id="assignmentLoading" class="text-center py-5">
      <div class="spinner-border text-primary mb-3"></div>
      <p>Loading assignment...</p>
    </div>

    <!-- Error State -->
    <div id="assignmentError" class="alert alert-danger d-none">
      <i class="fas fa-exclamation-triangle me-2"></i>
      Unable to load assignment details.
    </div>

    <!-- Assignment Details (API-ready skeleton) -->
    <div id="assignmentDetails" data-assignment-id="" class="d-none">
      <!-- Header -->
      <div class="mb-4">
        <h1 id="assignmentTitle" class="fw-bold"></h1>
        <p class="text-muted mb-1">
          <i class="fas fa-book me-1"></i>
          <span id="assignmentSubject"></span>
        </p>
        <p class="text-muted">
          <i class="fas fa-calendar-alt me-1"></i>
          Due: <span id="assignmentDueDate"></span>
        </p>
        <span id="assignmentStatus" class="badge bg-info">
          Not Submitted
        </span>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <h5>Description</h5>
        <p id="assignmentDescription" class="lead"></p>
      </div>

      <!-- Attachments -->
      <div id="assignmentAttachments" class="mb-4 d-none">
        <h5>Attachments</h5>
        <ul class="list-group"></ul>
      </div>

      <!-- Actions -->
      <div class="d-flex gap-3 flex-wrap">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#submitAssignmentModal">
          <i class="fas fa-upload me-2"></i>Submit Assignment
        </button>
        <span id="submissionStatus" class="badge bg-secondary"></span>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div w3-include-html="/includes/footer.html"></div>

  <!-- Back to Top Button -->
  <button id="backToTop" class="btn btn-primary rounded-circle shadow position-fixed bottom-0 end-0 m-4 back-to-top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="/js/e-learning/assignment-view.js"></script>

  <!-- Submit Assignment Modal -->
  <div class="modal fade" id="submitAssignmentModal" aria-labelledby="submitAssignmentTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="submitAssignmentTitle">Submit Assignment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="assignmentSubmissionForm">
            <div class="mb-3">
              <label class="form-label">Upload Files</label>
              <input type="file"
                     id="submissionFiles"
                     class="form-control"
                     multiple
                     accept=".pdf,.doc,.docx,.jpg,.png"
                     required>
            </div>
            <input type="hidden" id="submissionAssignmentId">
            <div class="mb-3">
              <label class="form-label">Notes (Optional)</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-body">
          <div id="submissionStatusMessage" class="mt-3 d-none"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="submitAssignmentBtn" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
