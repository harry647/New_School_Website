<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | E-Learning Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/e-learning/e-learning.css">
</head>
<body class="page-learning-portal" data-page="dashboard">
  <div class="container my-5">
    <section id="dashboard" class="mb-5">
      <div id="dashboardLoading" class="text-center py-5">
        <div class="spinner-border text-primary mb-3"></div>
        <p>Loading your dashboard...</p>
      </div>
      <div id="dashboardError" class="alert alert-danger d-none">
        Failed to load dashboard data.
      </div>
      <h2 class="section-title text-center mb-5">Your Learning Dashboard</h2>
      <div class="row g-4 mb-4">
        <div class="col-md-3">
          <div class="stat-card glass-card text-center p-4">
            <i class="fas fa-book-open fa-3x text-primary mb-3"></i>
            <h3 class="fw-bold"><output id="totalLessons">0</output></h3>
            <p class="text-muted mb-0">Lessons Completed</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stat-card glass-card text-center p-4">
            <i class="fas fa-percentage fa-3x text-success mb-3"></i>
            <h3 class="fw-bold"><output id="overallProgress">0%</output></h3>
            <div class="progress mt-2" style="height:6px;">
              <div id="progressBar" class="progress-bar bg-success" style="width:0%"></div>
            </div>
            <p class="text-muted mb-0">Overall Progress</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stat-card glass-card text-center p-4">
            <i class="fas fa-fire fa-3x text-warning mb-3"></i>
            <h3 class="fw-bold"><output id="studyStreak">0</output></h3>
            <p class="text-muted mb-0">Day Streak</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stat-card glass-card text-center p-4">
            <i class="fas fa-trophy fa-3x text-info mb-3"></i>
            <h3 class="fw-bold"><output id="totalPoints">0</output></h3>
            <p class="text-muted mb-0">Total Points</p>
          </div>
        </div>
      </div>
      <div class="glass-card p-4 mb-4">
        <h5 class="mb-3">Quick Actions</h5>
        <div class="d-flex flex-wrap gap-2">
          <a href="/e-learning/assignments.html" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-tasks me-1"></i> Assignments
          </a>
          <a href="/e-learning/calendar.html" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-calendar me-1"></i> Schedule
          </a>
          <a href="/e-learning/courses.html" class="btn btn-outline-success btn-sm">
            <i class="fas fa-play me-1"></i> Continue Learning
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="glass-card p-4">
            <h4 class="mb-3">
              Recent Achievements
              <button id="refreshDashboard" class="btn btn-outline-secondary btn-sm float-end">
                <i class="fas fa-sync"></i>
              </button>
            </h4>
            <div id="achievementsGrid" class="row g-3">
              <div id="noAchievements" class="text-muted text-center py-3 d-none">
                No achievements yet. Keep learning!
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="badgesContainer" class="d-none"></div>
      <div id="levelIndicator" class="d-none"></div>
      <!--
      Dashboard API:
      GET /api/dashboard/summary
      GET /api/dashboard/achievements
      -->
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/e-learning/dashboard.js"></script>
</body>
</html>
