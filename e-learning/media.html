<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Gallery | E-Learning Hub</title>
  <meta name="description" content="Explore and interact with media lessons: videos, audios, documents, and images." />
  <meta name="keywords" content="media gallery, videos, audio, documents, e-learning, Bar Union Secondary" />
  <meta name="author" content="Bar Union Secondary School" />

  <!-- Open Graph -->
  <meta property="og:title" content="Media Gallery | E-Learning Hub" />
  <meta property="og:description" content="Explore and interact with media lessons: videos, audios, documents, and images." />
  <meta property="og:image" content="/assets/images/common/og-image.jpg" />
  <meta property="og:type" content="website" />

  <!-- Favicon -->
  <link rel="icon" href="/assets/images/favicon.ico" />

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/e-learning/e-learning.css">
</head>
<body class="page-learning-portal">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/e-learning/index.html">
        <i class="fas fa-graduation-cap me-2"></i>E-Learning Hub
      </a>
      <ul class="navbar-nav">
        <li class="nav-item"><span class="nav-link text-white">Welcome, <span id="navUserName">Student</span>!</span></li>
        <li class="nav-item">
          <button class="btn btn-outline-light ms-3" onclick="logout()">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h1 class="display-5 fw-bold mb-4 text-center">Media & Lesson Gallery</h1>
    <p class="lead text-center mb-5">Explore all your course materials: videos, audios, PDFs, and images.</p>

    <!-- Search & Filter -->
    <div class="row mb-4">
      <div class="col-md-6 mb-2">
        <input type="text" id="mediaSearch" class="form-control" placeholder="Search media...">
      </div>
      <div class="col-md-6 mb-2">
        <select id="mediaFilter" class="form-select">
          <option value="">All Types</option>
          <option value="video">Video</option>
          <option value="audio">Audio</option>
          <option value="document">Document</option>
          <option value="image">Image</option>
        </select>
      </div>
    </div>

    <!-- Media Grid -->
    <div class="row g-4" id="mediaGrid">
      <!-- Media cards will be dynamically loaded here -->
    </div>

    <!-- Load More Button -->
    <div class="text-center mt-4">
      <button class="btn btn-primary" id="loadMoreMedia">Load More</button>
    </div>
  </div>

  <!-- Footer -->
  <div w3-include-html="/includes/footer.html"></div>

  <!-- Media Preview Modal -->
  <div class="modal fade" id="mediaPreviewModal" tabindex="-1" aria-labelledby="mediaModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mediaModalTitle">Media Preview</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center" id="mediaModalBody">
          <!-- Video / Audio / PDF / Image will load dynamically here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Back to Top Button -->
  <button id="backToTop" class="btn btn-primary rounded-circle shadow position-fixed bottom-0 end-0 m-4" style="display:none; z-index:1000;">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="/js/e-learning/media.js"></script>
</body>
</html>
