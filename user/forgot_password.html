<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/user/forgot_password.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="text-center mb-4">
                        <i class="bi bi-unlock"></i> Recover Password
                    </h4>

                    <!-- Step 1: Email -->
                    <form id="email-form">
                        <div class="mb-3">
                            <label class="form-label">Registered Email</label>
                            <input type="email" class="form-control" id="recoveryEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Continue
                        </button>
                    </form>

                    <!-- Step 2: Security Questions -->
                    <form id="questions-form" class="d-none mt-4">
                        <div class="mb-3">
                            <label id="question1Label" class="form-label"></label>
                            <input type="text" class="form-control" id="answer1" required>
                        </div>

                        <div class="mb-3">
                            <label id="question2Label" class="form-label"></label>
                            <input type="text" class="form-control" id="answer2" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            Verify Answers
                        </button>
                    </form>

                    <!-- Step 3: Reset Password -->
                    <form id="reset-form" class="d-none mt-4">
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            Reset Password
                        </button>
                    </form>

                    <div id="errorMsg" class="text-danger mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/user/forgot_password.js"></script>
</body>
</html>
