<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account • Bar Union Secondary</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/user/register.css" />
</head>
<body>

  <div class="floating-shapes shape1"></div>
  <div class="floating-shapes shape2"></div>

  <div class="register-container">
    <div class="register-card">
      <div class="text-center mb-4">
        <img src="/assets/images/logo.png" alt="School Logo" class="logo">
        <h1>Create Account</h1>
        <p class="subtitle">Join the Bar Union Secondary Community</p>
      </div>

      <form id="registerForm">
        <div class="row g-3">
          <div class="col-12">
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            </div>
          </div>
          <div class="col-12">
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="fas fa-id-card"></i></span>
              <input type="text" name="admission" class="form-control" placeholder="Admission Number" required>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
              <select name="class" class="form-select" required>
                <option value="">Form/Class</option>
                <option value="Form 1">Form 1</option><option value="Form 2">Form 2</option><option value="Form 3">Form 3</option><option value="Form 4">Form 4</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
              <select name="gender" class="form-select" required>
                <option value="">Gender</option>
                <option value="Male">Male</option><option value="Female">Female</option>
              </select>
            </div>
          </div>
          <div class="col-12">
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" name="email" class="form-control" placeholder="School Email" required>
            </div>
          </div>
          <div class="col-12">
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" name="password" class="form-control" placeholder="Create Password" required>
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label text-white" for="terms">
                I agree to the <a href="#" class="extra-links">Terms & Privacy Policy</a>
              </label>
            </div>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-register">Create My Account</button>
          </div>
        </div>
      </form>

      <div class="text-center mt-3">
        <p class="text-white-50 mb-0">
          Already have an account? <a href="/login.html" class="extra-links">Login here</a>
        </p>
      </div>

      <div class="text-center mt-4">
        <small class="text-white-50">
          Secured • Bar Union Secondary Student Portal
        </small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
document.getElementById("registerForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
        const response = await fetch("/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            // The backend expects 'form' but the name attribute is 'class'
            // We can remap it here before sending.
            body: JSON.stringify({ ...data, form: data.class })
        });

        const data = await response.json();

        if (data.success) {
            // Save basic info locally (frontend convenience)
            localStorage.setItem("userLoggedIn", "true");
            localStorage.setItem("userRole", data.role);
            localStorage.setItem("userName", data.name || "");

            // Redirect based on role
            if (data.role === "clubs") {
                window.location.href = "/portal/clubs";
            } else if (data.role === "e-learning") {
                window.location.href = "/portal/e-learning";
            } else {
                alert("Account created successfully, but role unknown. Redirecting to home.");
                window.location.href = "/";
            }
        } else {
            alert(data.message || "Registration failed. Please try again.");
        }
    } catch (err) {
        console.error("Registration error:", err);
        alert("An error occurred while creating your account. Please try again later.");
    }
});
</script>

</body>
</html>
