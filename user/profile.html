<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile â€¢ Bar Union Secondary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/user/common-user-style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg p-4">
      <h2 class="mb-3">User Profile</h2>
      <hr>
      <div class="d-flex align-items-center mb-4">
        <img id="userPhoto" src="/assets/images/defaults/default-user.png" alt="User profile photo" class="rounded-circle me-3" width="80" height="80">
        <div>
          <h4 id="userName">Loading...</h4>
          <p class="text-muted" id="userEmail">Loading...</p>
        </div>
      </div>
      <a href="/user/settings.html" class="btn btn-primary">Edit Profile</a>
    </div>
  </div>

  <script>
    async function loadUserProfile() {
      try {
        const res = await fetch('/api/profile', {
          method: 'GET',
          credentials: 'include'
        });
        const data = await res.json();

        if (data.success && data.user) {
          document.getElementById('userName').textContent = data.user.name || 'Unknown Name';
          document.getElementById('userEmail').textContent = data.user.email || 'Unknown Email';
          document.getElementById('userPhoto').src = data.user.photo || '/assets/images/defaults/default-user.png';
        } else {
          alert("Failed to load profile. Redirecting to login.");
          window.location.href = '/user/login.html';
        }
      } catch (err) {
        console.error("Profile fetch error:", err);
        alert("Error fetching profile. Redirecting to login.");
        window.location.href = '/user/login.html';
      }
    }

    // Check if user is logged in (optional, client-side)
    if (!localStorage.getItem("userLoggedIn")) {
      window.location.href = '/user/login.html';
    } else {
      loadUserProfile();
    }
  </script>

</body>
</html>
