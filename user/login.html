<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • Bar Union Secondary</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/user/login.css" />
</head>
<body>

  <div class="floating-shapes shape1"></div>
  <div class="floating-shapes shape2"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="text-center mb-4">
        <img src="/assets/images/school/logo.png" alt="School Logo" class="logo">
        <h1>Member Login</h1>
        <p class="subtitle">Access Clubs, Gallery & Student Portal</p>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <div class="input-group input-group-lg">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Admission Number or Email" required>
          </div>
        </div>

        <div class="mb-3">
          <div class="input-group input-group-lg">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label text-white" for="remember">Remember me</label>
          </div>
          <a href="#" class="extra-links">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-login w-100 mb-3">
          Login to Portal
        </button>

        <p class="text-center text-white-50 mb-0">
          Not a member yet? <a href="register.html" class="extra-links">Create account</a>
        </p>
      </form>

      <div class="text-center mt-4">
        <small class="text-white-50">
          Secured with SSL • Protected by Bar Union Secondary
        </small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = document.querySelector('input[type="text"]').value.trim();
    const password = document.querySelector('input[type="password"]').value;

    if (!email || !password) {
        alert("Please enter both email and password.");
        return;
    }

    try {
        const response = await fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
            localStorage.setItem("userLoggedIn", "true");
            localStorage.setItem("userRole", data.role);
            localStorage.setItem("userName", data.name || "");

            // Role-based redirect
            if (data.role === "clubs") {
                window.location.href = "/portal/clubs";
            } else if (data.role === "e-learning") {
                window.location.href = "/portal/e-learning";
            } else {
                alert("Role not recognized. Redirecting to home.");
                window.location.href = "/";
            }
        } else {
            alert(data.message || "Login failed. Please check your credentials.");
        }
    } catch (err) {
        console.error("Login error:", err);
        alert("An error occurred while logging in. Please try again later.");
    }
});
</script>
</body>
</html>
