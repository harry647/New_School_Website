<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications - Bar Union School Portal</title>
    <meta name="description" content="Bar Union School Portal Notifications">
    <meta property="og:title" content="Notifications - Bar Union School Portal">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Common Portal CSS -->
    <link rel="stylesheet" href="/css/e-learning/e-learning.css">

    <link rel="stylesheet" href="/css/e-learning/notifications.css">
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="notification-container">
            <!-- Header -->
            <div class="notification-header">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="h2 mb-0">
                        <i class="fas fa-bell me-2" aria-hidden="true"></i>
                        Notifications
                    </h1>
                    <div class="stats-badge">
                        <span id="unreadCount">0</span> unread
                    </div>
                </div>
                
                <!-- Controls -->
                <div class="notification-controls">
                    <!-- Search -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" class="form-control" id="searchInput" placeholder="Search notifications...">
                            </div>
                        </div>
                        <div class="col-md-6 text-end">
                            <button class="btn btn-light btn-sm me-2" id="markAllRead" role="button">
                                <i class="fas fa-check-double me-1" aria-hidden="true"></i>
                                Mark All Read
                            </button>
                            <button class="btn btn-outline-light btn-sm" id="refreshBtn" role="button">
                                <i class="fas fa-sync-alt me-1" aria-hidden="true"></i>
                                Refresh
                            </button>
                        </div>
                    </div>
                    
                    <!-- Filters -->
                    <ul class="nav nav-pills filter-tabs" id="filterTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" data-filter="all" role="button">
                                <i class="fas fa-list me-1" aria-hidden="true"></i>
                                All
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="unread" role="button">
                                <i class="fas fa-envelope me-1" aria-hidden="true"></i>
                                Unread
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="academic" role="button">
                                <i class="fas fa-graduation-cap me-1" aria-hidden="true"></i>
                                Academic
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="administrative" role="button">
                                <i class="fas fa-cog me-1" aria-hidden="true"></i>
                                Administrative
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="event" role="button">
                                <i class="fas fa-calendar me-1" aria-hidden="true"></i>
                                Events
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading notifications...</p>
            </div>
            
            <!-- Notifications List -->
            <div id="notificationsList" class="fade-in" aria-live="polite"></div>
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-bell-slash fa-3x mb-3 text-muted"></i>
                <h4>No notifications found</h4>
                <p class="text-muted">You're all caught up! Check back later for new updates.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/e-learning/notifications.js"></script>
</body>
</html>
