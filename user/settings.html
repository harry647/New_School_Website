<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings â€¢ Bar Union Secondary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/user/common-user-style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg p-4">
      <h2 class="mb-3">Settings</h2>
      <hr>
      <form id="settingsForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="New password">
          <small class="text-muted">Leave blank to keep current password.</small>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    async function loadUserData() {
      try {
        const res = await fetch('/api/profile', { method: 'GET', credentials: 'include' });
        const data = await res.json();

        if (data.success && data.user) {
          document.getElementById('fullName').value = data.user.name || '';
          document.getElementById('email').value = data.user.email || '';
        } else {
          alert("Failed to load profile. Redirecting to login.");
          window.location.href = '/user/login.html';
        }
      } catch (err) {
        console.error("Error fetching profile:", err);
        window.location.href = '/user/login.html';
      }
    }

    document.getElementById('settingsForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!name || !email) {
        alert("Name and email are required.");
        return;
      }

      try {
        const res = await fetch('/api/update-profile', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (data.success) {
          alert("Profile updated successfully!");
          if (data.user) {
            localStorage.setItem("userName", data.user.name);
          }
        } else {
          alert(data.message || "Failed to update profile.");
        }
      } catch (err) {
        console.error("Update error:", err);
        alert("Error updating profile. Please try again.");
      }
    });

    // Ensure user is logged in
    if (!localStorage.getItem("userLoggedIn")) {
      window.location.href = '/user/login.html';
    } else {
      loadUserData();
    }
  </script>

</body>
</html>
