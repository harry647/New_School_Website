<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings â€¢ Bar Union Secondary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/user/settings.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg p-4">
      <h2 class="mb-3">Settings</h2>
      <hr>
      <form id="settingsForm">
        <h5>Account Preferences</h5>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Default Dashboard</label>
          <select class="form-select" id="defaultDashboard">
            <option value="profile">Profile</option>
            <option value="elearning">E-Learning</option>
            <option value="clubs">Clubs</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Language Preference</label>
          <select class="form-select" id="language">
            <option value="en">English</option>
            <option value="sw">Swahili</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Timezone</label>
          <select class="form-select" id="timezone">
            <option value="Africa/Nairobi">Africa/Nairobi (UTC+3)</option>
          </select>
        </div>
        <hr>
        <h5 class="mt-4">Theme & Appearance</h5>
        <div class="mb-3">
          <label class="form-label">Theme</label>
          <select class="form-select" id="theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="royal">Royal Blue</option>
            <option value="creative">Creative</option>
          </select>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="reduceMotion">
          <label class="form-check-label">Reduce animations</label>
        </div>
        <hr>
        <h5 class="mt-4">Notifications</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="emailAlerts">
          <label class="form-check-label">Email alerts</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="clubUpdates">
          <label class="form-check-label">Club announcements</label>
        </div>
        <hr>
        <h5 class="mt-4">Security</h5>
        <div class="mb-3">
          <label class="form-label">Current Password</label>
          <input type="password" class="form-control" id="currentPassword">
        </div>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword">
        </div>
        <button type="button" class="btn btn-outline-danger">
          Log out of all devices
        </button>
        <hr>
        <h5 class="mt-4">Privacy</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hideEmail">
          <label class="form-check-label">Hide email from other users</label>
        </div>
        <hr>
        <h5 class="mt-4">Data</h5>
        <button class="btn btn-outline-secondary btn-sm">
          Download My Data
        </button>
        <button class="btn btn-outline-warning btn-sm ms-2">
          Clear Cached Data
        </button>
        <hr>
        <h5 class="mt-4 text-danger">Danger Zone</h5>
        <button class="btn btn-danger btn-sm">
          Request Account Deletion
        </button>
        <hr>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter email" required>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="/js/user/settings.js"></script>

</body>
</html>
